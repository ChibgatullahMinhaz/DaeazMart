<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is Ecommerce website for authenticate telecom"
    />
    <!-- Font Awsome cdn  start here-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
        <!-- tailwind and daisyUI-->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
    <title>DaeazMart</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="min-h-screen">
   <header>
    <div class="flex items-center justify-between sticky bg-[#2d4059]  px-4 py-1 text-yellow-100">
      <p class="hidden lg:block">Please Call us to check the Stock before Placing the order!</p>
      <p class="lg:hidden">Contact: 099.........</p>
      <p><i class="fa-solid fa-cart-shopping">0</i></p>
    </div>
    <nav class="sticky flex items-center justify-between px-2 py-2 lg:p-6  bg-[#2d4059]">
      <div>
        <h1 class="text-lg lg:text-3xl font-bold text-[#ff6f61]">Daeaz<span class="text-[#f5f5f5]">Mart</span></h1>
      </div>
      <div>
        <input class="border-2 rounded-md outline-none p-1 sm:p-2 placeholder:text-yellow-100 border-[#ff6f61]" value="" type="search" name="search" id="searchProducts" placeholder="Search Products">
      </div>
      <div class="flex items-center gap-x-1 text-yellow-100">
        <i class="fa-solid fa-user-plus cursor-pointer"></i>
      </div>
    </nav>
    <!-- hero content  -->
     <section class="max-w-[90%] mx-auto py-10">
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img
            src="https://img.freepik.com/premium-vector/eid-sale-banner-template_234845-804.jpg"
            class="w-full" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img
            src="https://img.freepik.com/premium-vector/eid-sale-banner-template_234845-804.jpg"
            class="w-full" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img
            src="https://img.freepik.com/free-vector/hand-drawn-grocery-store-facebook-cover_23-2151086740.jpg"
            class="w-full object-cover" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img
            src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/abc5b9118320339.608704b2119b5.jpg"
            class="w-full" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
     </section>
   </header>

   <main class="max-w-[97%] mx-auto">
    <!-- category Section -->
     <h1 class="text-[#2d4059] font-bold text-2xl">Category</h1>
     <section id="categorySection" class="grid grid-cols-3 md:grid-cols-6 p-2 text-center text-[#2d4059] hover:cursor-pointer">

     </section>
   </main>

   <footer class="footer sm:footer-horizontal bg-[#2d4059] text-gray-100 p-10">
 
    <nav>
      <h6 class="footer-title">Company</h6>
      <a class="link link-hover">About us</a>
      <a class="link link-hover">Contact</a>
      <a class="link link-hover">Join As a Seller</a>
    </nav>
    <nav>
      <h6 class="footer-title">Legal</h6>
      <a class="link link-hover">FAQs</a>
      <a class="link link-hover">Privacy policy</a>
      <a class="link link-hover">Return policy</a>
    </nav>
    <nav>
      <h1 class="text-yellow-100">Newsletter</h1>
      <form class="flex items-center justify-between gap-x-2">
        <input type="email" class="input text-orange-950 placeholder:text-[#2d4059]" placeholder="Enter Your Email" required>
        <button class="btn bg-[#ff6f61] outline-none border-none">Subscribe</button>
      </form>
    </nav>
  </footer>

  </footer>

  <!-- connecting js files -->
   <script src="utilities/utilities.js"></script>
   <script src="javaScript/categorySection.js"></script>
  </body>
</html>
