<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is Ecommerce website for DaesMart its a multi vendor website wich contain all necessary products"
    />
    <!-- Font Awsome cdn  start here-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
        <!-- tailwind and daisyUI-->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
    <title>DaeazMart</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
   <header class="sticky top-0 z-40">
    <div class="flex items-center justify-between sticky bg-[#2d4059]  px-4 py-1 text-yellow-100">
      <p class="hidden lg:block text-[#fef9c3]">Please Call us to check the Stock before Placing the order!</p>
      <p class="lg:hidden text-[#fef9c3]">Contact: 099.........</p>
      <p><i class="fa-solid fa-cart-shopping">0</i></p>
    </div>
    <nav class="sticky flex flex-col md:flex-row items-center justify-between px-2 py-2 lg:p-6 gap-x-3 bg-[#2d4059]">
      <div>
        <h1 class="text-lg lg:text-3xl font-bold text-[#ff6f61]">Daeaz<span class="text-[#f5f5f5]">Mart</span></h1>
      </div>
     <!-- searching and login -->
      <div class="flex w-full  lg:justify-end justify-between items-center gap-x-2">
        <div class="text-white">
          <input class="border-2 rounded-md outline-none p-1 sm:p-2 placeholder:text-[#fef9c3] border-[#ff6f61]" value="" type="search" name="search" id="searchProducts" placeholder="Search Products">
        </div>
        <div class=" justify-end flex items-center text-[#fef9c3]">
          <i class="fa-solid fa-user-plus cursor-pointer" id="loginbtn"></i>
        </div>

      </div>

    </nav>
   
   </header>

   <main class="max-w-[97%] mx-auto mt-4 lg:mt-6 py-8" id="searchedProducts">

    <!-- login modal  -->
    <section id="logModal" class="absolute top-[40%] left-0 right-0 mx-auto bg-[#2d4059] w-[80%] lg:w-[35%] rounded-lg hidden">
        <div class="hero-content flex-col lg:flex-row-reverse"> 
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
               <form class="fieldset">
                <label class="fieldset-label">Email</label>
                <input type="email" value="m@gamil.com" class="input email" placeholder="Email"  required/>
                <label class="fieldset-label">Password</label>
                <input type="password" class="input password" placeholder="Password" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login" class="btn btn-neutral mt-4">Login</button>
               </form>
              </fieldset>
            </div>
          </div>
        </div>
    </section>

    <!-- category Section -->
     <h1 class="text-[#2d4059] font-bold text-2xl categorySection">Category</h1>
     <section id="categorySection" class="categorySection grid grid-cols-3 md:grid-cols-6 p-2 text-center text-[#2d4059] hover:cursor-pointer ">
<!-- hare are dynamic section card -->
     </section>
   
     <!--just for your -->
     <h1 class="text-[#2d4059] text-2xl">Just For You</h1>
      <section id="forYours" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
       <!-- dynamic cards -->

      
      </section>
   </main>

  <footer class="footer bg-[#2d4059] py-2 px-2 lg:py-10 lg:px-10 flex flex-col md:flex-row justify-between items-center">

    <nav>
      <aside>
        <div>
          <h1 class="text-lg lg:text-3xl font-bold text-[#ff6f61]">Daeaz<span class="text-[#f5f5f5]">Mart</span></h1>
        </div>
        <p class="text-[#fef9c3]">
          We are Providing Autentice and Original Products
        </p>
      </aside>
     
    </nav>

    <form class="flex items-center justify-between gap-x-2">

      <button class="btn bg-[#ff6f61] outline-none border-none">Subscribe</button>
